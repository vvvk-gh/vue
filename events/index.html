<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics </title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="vueComp">
        {{title}}
        <button @click="inc(1)">inc age</button>
        <button v-on:click="dec(1)">dec age</button>
        <button @dblclick="inc(10)">inc by 10</button>
        <button v-on:dblclick="dec(10)">dec by 10</button>
        <p>My age is {{age}}</p>
    </div>
    <script src="app.js"></script>

    <!--
        To make events like onclik and dbclick and mousemove we can use
        vue directive called as v-on:<typeofevent>="<functionName>"  
            
        We can also use shorthand for v-on directive which is "@"
        

    -->
</body>
</html>
